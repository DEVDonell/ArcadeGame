<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="Arcade3072.css">
        <script src="Arcade3072.js"></script>
     <link rel="stylesheet" type="text/css" href="normalize.css" />

    <body class=" bg-main">
        <h1 id="arcadeTitle" class="retro-font arcade-title" style="padding-right: 20%;">
                       3<span class="highlight">0</span>7<span class="highlight">2</span>
        </h1>
         <div style="display: flex; ">
        <!-- Left-side buttons -->
        <div style="margin-right: 20px; display: flex; flex-direction: column; gap: 10px;">
            <button class="game-button red" onclick="location.reload()">Restart <i class="fas fa-play ml-2"></i></button>			
            <button class="game-button red" onclick="history.back()" >Back <i class="fas fa-play ml-2"></i></button>
        </div>

        <!-- Game content -->
        <div style="flex-grow: 1; padding-right: 30%;">
            <hr>
            <h2 class="highlight retro-font ">Score: <span id="score">0</span></h2>
            <div id="board"></div>
        </div>
    </div>
        
    </body>
